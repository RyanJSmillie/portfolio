<!DOCTYPE html>
<html>
    <head>
        <title>Ryan Smillie - Contact Me</title>
    </head>
       <body>
           <header>
           <h1>Contact Me.</h1>
           <h2>Please leave your contact information below and I will get in touch.</h2>
        </header>
           <br /><hr />
           <main>
            <fieldset>
                <legend>Personal Details:</legend>
                <label>
                    Name:
                    <input type="text" name="name">
                </label>
                <label>
                    Email Address:
                    <input type="email" name="email_address">
                </label>
            </fieldset>
            <br />
            <fieldset>
                <legend>Please select reason below for contacting:</legend>
                <input type="radio" name="reason" value="Work" checked="checked"/> Work
                <input type="radio" name="reason" value="Query"/> Query
                <input type="radio" name="reason" value="Fun"/> Fun
            </fieldset>
            <br />
            <fieldset>
                <legend>For any other queries please enter below:</legend>
                <textarea name="reason" placeholder="Please enter any other reasons"> </textarea>
            </fieldset>
            <br />
             </main>
            <footer>Created By: Ryan Smillie - 2022</footer>
            </body>
</html>
